<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Capoeira Game</title>

    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="background">
      <div class="centerCommandBar">
        <div class="commandBar">
          <div class="commandPics">
            <div class="kick1 picOfKick">
              <p>A</p>
            </div>
            <div class="kick2 picOfKick">
              <p>S</p>
            </div>
            <div class="kick3 picOfKick">
              <p>D</p>
            </div>
            <div class="kick4 picOfKick">
              <p>F</p>
            </div>
            <div class="kick5 picOfKick">
              <p>G</p>
            </div>
            <div class="kick6 picOfKick">
              <p>H</p>
            </div>
            <div class="defense1 pickOfDefense">
              <p>Q</p>
            </div>
            <div class="defense2 pickOfDefense">
              <p>W</p>
            </div>
            <div class="defense3 pickOfDefense">
              <p>E</p>
            </div>
            <div class="defense4 pickOfDefense">
              <p>R</p>
            </div>
            <div class="defense5 pickOfDefense">
              <p>T</p>
            </div>
            <div class="acrobatics1 picOfAcrobatics">
              <p>X</p>
            </div>
            <div class="acrobatics2 picOfAcrobatics">
              <p>C</p>
            </div>
            <div class="acrobatics3 picOfAcrobatics">
              <p>V</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bottomPart">
        <div class="roda">
          <div class="fighter">
            <!-- class="fighter kick1 kick2 kick3 kick4 kick5 kick6 defense1 defense2 defense3 defense4 defense5 acrobatics1 acrobatics2 acrobatics3" -->

            <!-- <h1>fighter</h1> -->
            <div class="fighterImage"></div>
          </div>
          <div class="opponent">
            <!-- <h1>Opponent</h1> -->
          </div>
        </div>
        <div class="opponentDisplay">
          <div class="backOppDis">
            <div class="oppDis"></div>
          </div>
          <div class="timebar">
            <h1 id="countdown">5</h1>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/fighter.js"></script>
    <!-- <script type="text/javascript" src="scripts/index.js"></script> -->
    <script type="text/javascript" src="scripts/game.js"></script>
    <script type="text/javascript" src="scripts/opponent.js"></script>
    <script type="text/javascript" src="scripts/constants.js"></script>
    <script type="text/javascript" src="scripts/background.js"></script>
    <script></script>
  </body>
</html>
